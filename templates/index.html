<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>摄像头标定和参数调整工具</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 100%;
            background: white;
            overflow: hidden;
        }
        
        .header {
            background: #4a86e8;
            color: white;
            padding: 15px 20px;
            text-align: center;
            flex-shrink: 0;
        }
        
        .content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .left-panel {
            flex: 1;
            padding: 20px;
            border-right: 1px solid #eee;
            background: #f9f9f9;
            overflow-y: auto;
            min-width: 300px;
        }
        
        .right-panel {
            flex: 2;
            padding: 20px;
            overflow-y: auto;
            min-width: 600px;
        }
        
        .panel {
            margin-bottom: 20px;
        }
        
        .panel-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
            border-bottom: 2px solid #4a86e8;
            padding-bottom: 5px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        
        input, select, button {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        button {
            background: #4a86e8;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #3a76d8;
        }
        
        .video-container {
            text-align: center;
            margin-bottom: 20px;
        }
        
        #videoFeed {
            width: 100%;
            max-width: 100%;
            height: 400px;
            border: 1px solid #ddd;
            background: black;
            object-fit: contain;
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
            border-left: 4px solid #4a86e8;
        }
        
        .charuco-board {
            width: 100%;
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            max-height: 400px;
            object-fit: contain;
        }
        
        .accordion {
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
            overflow: hidden;
        }
        
        .accordion-header {
            background: #f8f9fa;
            padding: 12px 15px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s;
        }
        
        .accordion-header:hover {
            background: #e9ecef;
        }
        
        .accordion-content {
            padding: 15px;
            display: none;
            background: white;
        }
        
        .accordion.active .accordion-content {
            display: block;
        }
        
        .row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .row > div {
            flex: 1;
        }
        
        .row:last-child {
            margin-bottom: 0;
        }
        
        .code-output {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
            display: none;
            margin-top: 15px;
        }
        
        .controls-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .controls-row button {
            flex: 1;
            margin-top: 0;
            margin-bottom: 0;
        }
        
        .exposure-input {
            display: none;
        }
        
        /* 特定布局调整 */
        .video-and-capture {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .capture-calibrate-row {
            display: flex;
            gap: 10px;
        }
        
        .capture-calibrate-row button {
            flex: 1;
            margin-top: 0;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            .left-panel, .right-panel {
                min-width: auto;
            }
            
            #videoFeed {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>摄像头标定和参数调整工具</h1>
            <p>加载本地的Charuco_A4.pdf文件，选择摄像头，调整参数并生成C++代码</p>
        </div>
        
        <div class="content">
            <div class="left-panel">
                <div class="panel">
                    <div class="panel-title">标定板预览</div>
                    <img id="charucoBoard" class="charuco-board" src="/api/board_image" alt="标定板">
                    <div>
                        <strong>标定板参数:</strong><br>
                        - 纸张: A4 (210 × 297 mm)<br>
                        - 字典: DICT_4X4_1000<br>
                        - 棋盘格: 7 × 10<br>
                        - 方格长度: 25.0 mm<br>
                        - 标记长度: 17.5 mm<br>
                    </div>
                    <p>请打印此标定板并用于摄像头标定</p>
                </div>
            </div>
            
            <div class="right-panel">
                <div class="video-and-capture">
                    <div class="panel">
                        <div class="panel-title">摄像头画面</div>
                        <div class="video-container">
                            <img id="videoFeed" src="/video_feed" alt="摄像头画面">
                        </div>
                    </div>
                    
                    <div class="capture-calibrate-row">
                        <button id="captureBtn">捕获标定图像</button>
                        <button id="calibrateBtn">执行标定</button>
                    </div>
                </div>
                
                <div class="accordion">
                    <div class="accordion-header">
                        畸变矫正参数 <span>▼</span>
                    </div>
                    <div class="accordion-content">
                        <div class="row">
                            <div>
                                <div class="form-group">
                                    <label for="k1">k1 (径向畸变)</label>
                                    <input type="number" id="k1" value="0.0" step="0.0001">
                                </div>
                                
                                <div class="form-group">
                                    <label for="k2">k2 (径向畸变)</label>
                                    <input type="number" id="k2" value="0.0" step="0.0001">
                                </div>
                            </div>
                            <div>
                                <div class="form-group">
                                    <label for="p1">p1 (切向畸变)</label>
                                    <input type="number" id="p1" value="0.0" step="0.0001">
                                </div>
                                
                                <div class="form-group">
                                    <label for="p2">p2 (切向畸变)</label>
                                    <input type="number" id="p2" value="0.0" step="0.0001">
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="k3">k3 (径向畸变)</label>
                            <input type="number" id="k3" value="0.0" step="0.0001">
                        </div>
                        
                        <button id="updateDistortionBtn">更新畸变参数</button>
                    </div>
                </div>
                
                <div class="accordion">
                    <div class="accordion-header">
                        摄像头参数 <span>▼</span>
                    </div>
                    <div class="accordion-content">
                        <div class="form-group">
                            <label for="cameraSelect">选择摄像头</label>
                            <select id="cameraSelect">
                                <option value="">加载中...</option>
                            </select>
                        </div>
                        
                        <div class="row">
                            <div>
                                <div class="form-group">
                                    <label for="resolutionWidth">分辨率宽度</label>
                                    <input type="number" id="resolutionWidth" value="320">
                                </div>
                            </div>
                            <div>
                                <div class="form-group">
                                    <label for="resolutionHeight">分辨率高度</label>
                                    <input type="number" id="resolutionHeight" value="240">
                                </div>
                            </div>
                            <div>
                                <div class="form-group">
                                    <label for="fps">帧率</label>
                                    <input type="number" id="fps" value="30">
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>曝光模式</label>
                            <div>
                                <label style="display: inline-block; margin-right: 15px;">
                                    <input type="radio" name="exposureMode" value="auto" checked> 自动
                                </label>
                                <label style="display: inline-block;">
                                    <input type="radio" name="exposureMode" value="manual"> 手动
                                </label>
                            </div>
                        </div>
                        
                        <div class="form-group exposure-input">
                            <label for="exposureValue">曝光值 (手动模式)</label>
                            <input type="number" id="exposureValue" value="-6" step="0.1">
                        </div>
                        
                        <div class="controls-row">
                            <button id="startCameraBtn">启动摄像头</button>
                            <button id="updateParamsBtn">更新参数</button>
                        </div>
                    </div>
                </div>
                
                <div class="controls-row">
                    <button id="generateCppBtn">生成C++代码</button>
                </div>
                
                <div id="status" class="status">
                    状态信息将显示在这里...
                </div>
                
                <div id="cppCode" class="code-output"></div>
            </div>
        </div>
    </div>

    <script>
        // 获取摄像头列表
        fetch('/api/cameras')
            .then(response => response.json())
            .then(data => {
                const select = document.getElementById('cameraSelect');
                select.innerHTML = '';
                data.forEach(camera => {
                    const option = document.createElement('option');
                    option.value = camera;
                    option.textContent = camera;
                    select.appendChild(option);
                });
            })
            .catch(error => console.error('Error:', error));

        // 切换曝光模式
        const exposureRadios = document.querySelectorAll('input[name="exposureMode"]');
        const exposureInput = document.querySelector('.exposure-input');
        
        exposureRadios.forEach(radio => {
            radio.addEventListener('change', function() {
                if (this.value === 'manual') {
                    exposureInput.style.display = 'block';
                } else {
                    exposureInput.style.display = 'none';
                }
            });
        });

        // 切换手风琴
        const accordions = document.querySelectorAll('.accordion-header');
        accordions.forEach(header => {
            header.addEventListener('click', function() {
                const accordion = this.parentElement;
                accordion.classList.toggle('active');
            });
        });

        // 启动摄像头
        document.getElementById('startCameraBtn').addEventListener('click', function() {
            const cameraIndex = document.getElementById('cameraSelect').value;
            if (!cameraIndex) {
                updateStatus('请先选择摄像头');
                return;
            }
            
            updateStatus('正在启动摄像头...');
            
            fetch('/api/start_camera', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ camera_index: cameraIndex })
            })
            .then(response => response.json())
            .then(data => {
                const message = data.message;
                if (message.includes('started successfully')) {
                    updateStatus(message);
                } else if (message.includes('Failed')) {
                    updateStatus(message);
                } else {
                    updateStatus(message);
                }
            })
            .catch(error => {
                updateStatus('启动摄像头失败: ' + error);
            });
        });

        // 更新摄像头参数
        document.getElementById('updateParamsBtn').addEventListener('click', function() {
            const resolutionWidth = document.getElementById('resolutionWidth').value;
            const resolutionHeight = document.getElementById('resolutionHeight').value;
            const fps = document.getElementById('fps').value;
            const exposureMode = document.querySelector('input[name="exposureMode"]:checked').value;
            const exposureValue = document.getElementById('exposureValue').value;
            
            updateStatus('正在更新摄像头参数...');
            
            fetch('/api/update_params', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    resolution_width: parseInt(resolutionWidth),
                    resolution_height: parseInt(resolutionHeight),
                    fps: parseInt(fps),
                    exposure_mode: exposureMode,
                    exposure_value: parseFloat(exposureValue)
                })
            })
            .then(response => response.json())
            .then(data => {
                const message = data.message;
                if (message.includes('updated')) {
                    updateStatus( message);
                } else {
                    updateStatus(message);
                }
            })
            .catch(error => {
                updateStatus('更新参数失败: ' + error);
            });
        });

        // 更新畸变参数
        document.getElementById('updateDistortionBtn').addEventListener('click', function() {
            const k1 = document.getElementById('k1').value;
            const k2 = document.getElementById('k2').value;
            const p1 = document.getElementById('p1').value;
            const p2 = document.getElementById('p2').value;
            const k3 = document.getElementById('k3').value;
            
            updateStatus('正在更新畸变参数...');
            
            fetch('/api/update_distortion', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    k1: parseFloat(k1),
                    k2: parseFloat(k2),
                    p1: parseFloat(p1),
                    p2: parseFloat(p2),
                    k3: parseFloat(k3)
                })
            })
            .then(response => response.json())
            .then(data => {
                const message = data.message;
                if (message.includes('updated')) {
                    updateStatus(message);
                } else {
                    updateStatus(message);
                }
            })
            .catch(error => {
                updateStatus('更新畸变参数失败: ' + error);
            });
        });

        // 捕获标定图像
        document.getElementById('captureBtn').addEventListener('click', function() {
            fetch('/api/capture_image', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                const message = data.message;
                if (message.includes('Captured') || message.includes('Total')) {
                    updateStatus(message);
                } else if (message.includes('无法检测') || message.includes('Failed')) {
                    updateStatus(message);
                } else {
                    updateStatus(message);
                }
            })
            .catch(error => {
                updateStatus('捕获图像失败: ' + error);
            });
        });

        // 执行标定
        document.getElementById('calibrateBtn').addEventListener('click', function() {
            // 在开始标定前显示提示
            updateStatus('正在执行标定，请稍候...');
            
            fetch('/api/calibrate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                // 检查标定结果并显示相应的状态信息
                const message = data.message;
                if (message.includes('成功')) {
                    updateStatus(message);
                } else if (message.includes('失败') || message.includes('error') || message.includes('Error')) {
                    updateStatus(message);
                } else {
                    updateStatus(message);
                }
            })
            .catch(error => {
                updateStatus('标定失败: ' + error);
            });
        });

        // 生成C++代码
        document.getElementById('generateCppBtn').addEventListener('click', function() {
            updateStatus('正在生成C++代码...');
            
            fetch('/api/generate_cpp')
            .then(response => response.json())
            .then(data => {
                document.getElementById('cppCode').textContent = data.cpp_code;
                document.getElementById('cppCode').style.display = 'block';
                updateStatus('C++代码已生成');
            })
            .catch(error => {
                updateStatus('生成C++代码失败: ' + error);
            });
        });

        // 更新状态信息
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }
    </script>
</body>
</html>
